<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model</title>
<style>
    .box {
        width: 300px;
        height: 200px;
        border: 2px solid black; /* 设置黑色边框 */
        background-color: red; /* 设置红色填充 */
        padding: 20px; /* 设置内边距 */
    }
    .content {
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="box">
    <div class="content">
        <p>姓名: 郑嘉壕，学号: 20232454</p >
        <p>爱好: 听音乐，打游戏，散步等等。</p >
    </div>
</div>
</body>
</html>
