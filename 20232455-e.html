<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web盒子模型</title>
<style>
    .box {
        width: 300px;
        height: 200px;
        padding: 20px;
        border: 2px solid #333;
        background-color:#ffa500;
        background-size: cover;
        background-position: center;
        text-align: center;
        color: #000;
        font-size: 20px;
    }

    .box-content {
        margin-top: 50px;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="box-content">
            大家好，我是计算机科学与技术2班的朱顺强，我希望能从web程序课中学习到足够的知识
        </div>
	</div>
</body>
</html>
